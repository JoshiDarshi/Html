<html>

<script>
function num()
{
var n = document.getElementById('s').value;
if(n%2==0)
{
alert("Given Number is Even");
}
else
{
alert("Given Number is Odd");
}
}
</script>


<body>
<p style=background-color:skyblue; align="center"; margin-bottom:200px;>Enter Any Number <input type="text" id='s'></p><br><br>
<input type = "submit" value ="Enter" onclick="num()">
</body>
</html>

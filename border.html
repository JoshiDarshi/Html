<html>
<head>
<title>Border</title>
<style>
    .f{
        background-color: blue;
        border: 30px dotted black;
    }
    .s{
        background-color: chartreuse;
        border-style: dotted solid dashed ridge;
    }
    .t{
        background-color: coral;
        border-radius: 30px;
    }
    .common{
        height: 100px;
        width: 100px;
        margin: 40px;
        float: left;
    }
</style>
</head>
<body>
<div class="f common"></div>
<div class="s common"></div>
<div class="t common"></div>
</body>
</html>
